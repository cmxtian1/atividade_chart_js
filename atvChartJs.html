<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="graph">
        <canvas id="lineChart" style="height: 100%; width:100%;"></canvas>
    </div>

    <div class="graph">
        <canvas id="barChart" style="height: 100%; width:100%;"></canvas>
    </div>
    
</body>
</html>

<script>
      const first = {
        type: "line",
        data: {
            labels:['12:00','13:00','14:00','15:00','16:00','17:00'],
            datasets: [
                {
                    label: "Temperatura",
                    data: [30,29,28,25,22,23],
                    backgroundColor: "magenta",
                    borderColor: "magenta"
                },
                {
                    
                    label: "Umidade",
                    data: [80,82,80,85,80,83],
                    backgroundColor: "blue",
                    borderColor: "blue"
                }
            ]
        },
    
         options: {
            maintainAspectRatio: false
         }
    }

    var mychartLine = new Chart(document.getElementById("lineChart"), first)

    const second = {
        type: "bar",
        data: {
            labels:['Janeiro','Fevereiro','Março','Abril','Maio','Junho'],
            datasets: [
                {
                    label: "Temperatura média",
                    data: [22,24,27,23,20,18],
                    backgroundColor: "magenta",
                    borderColor: "magenta"
                },
                {
                    label: "Umidade média",
                    data: [90,89,93,87,88,82],
                    backgroundColor: "blue",
                    borderColor: "blue"
                }
            ]
        },
    
         options: {
            maintainAspectRatio: false
         }
    }

    var mychartBar = new Chart(document.getElementById("barChart"), second )

</script>
